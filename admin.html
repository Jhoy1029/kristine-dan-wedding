<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f5de 0%, #f4e8d1 100%);
            color: #734214;
            line-height: 1.6;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .admin-title {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #734214;
            margin-bottom: 10px;
        }

        .admin-subtitle {
            font-size: 1.2rem;
            color: #c25d2e;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 600;
            color: #c25d2e;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            color: #734214;
            font-weight: 500;
        }

        .rsvp-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            color: #734214;
            margin-bottom: 20px;
            text-align: center;
        }

        .rsvp-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #c25d2e;
            background: transparent;
            color: #c25d2e;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #c25d2e;
            color: white;
        }

        .rsvp-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .rsvp-table th,
        .rsvp-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f4e8d1;
        }

        .rsvp-table th {
            background: #f4e8d1;
            font-weight: 600;
            color: #734214;
        }

        .rsvp-table tr:hover {
            background: rgba(244, 232, 209, 0.3);
        }

        .attending-yes {
            color: #28a745;
            font-weight: 600;
        }

        .attending-no {
            color: #dc3545;
            font-weight: 600;
        }

        .export-btn {
            background: linear-gradient(135deg, #c25d2e 0%, #734214 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        .export-btn:hover {
            transform: translateY(-2px);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            margin: 20px 10px;
            transition: transform 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #734214;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }

            .admin-title {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .rsvp-filters {
                flex-direction: column;
                align-items: center;
            }

            .rsvp-table {
                font-size: 0.9rem;
            }

            .rsvp-table th,
            .rsvp-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">Wedding RSVP Dashboard</h1>
            <p class="admin-subtitle">Edannoir & Kristine</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalRSVPs">0</div>
                <div class="stat-label">Total RSVPs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="attending">0</div>
                <div class="stat-label">Attending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="notAttending">0</div>
                <div class="stat-label">Not Attending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalGuests">0</div>
                <div class="stat-label">Total Additional Guests</div>
            </div>
        </div>

        <div class="rsvp-section">
            <h2 class="section-title">RSVP Submissions</h2>
            
            <div style="text-align: center;">
                <button class="refresh-btn" onclick="loadRSVPData()">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
                <button class="export-btn" onclick="exportToCSV()">
                    <i class="fas fa-download"></i> Export to CSV
                </button>
            </div>

            <div class="rsvp-filters">
                <button class="filter-btn active" onclick="filterRSVPs('all')">All</button>
                <button class="filter-btn" onclick="filterRSVPs('yes')">Attending</button>
                <button class="filter-btn" onclick="filterRSVPs('no')">Not Attending</button>
            </div>

            <div id="rsvpTableContainer">
                <div class="loading">Loading RSVP data...</div>
            </div>
        </div>
    </div>

    <script>
        let allRSVPs = [];
        let currentFilter = 'all';

        // Load RSVP data
        async function loadRSVPData() {
            try {
                const response = await fetch('/.netlify/functions/api/rsvp/all');
                const data = await response.json();

                if (data.success) {
                    allRSVPs = data.rsvps;
                    updateStats(data.stats);
                    displayRSVPs();
                } else {
                    showError('Failed to load RSVP data');
                }
            } catch (error) {
                showError('Error connecting to server');
                console.error('Error:', error);
            }
        }

        // Update statistics
        function updateStats(stats) {
            document.getElementById('totalRSVPs').textContent = stats.total;
            document.getElementById('attending').textContent = stats.attending;
            document.getElementById('notAttending').textContent = stats.notAttending;
            document.getElementById('totalGuests').textContent = stats.totalGuests;
        }

        // Display RSVPs
        function displayRSVPs() {
            const container = document.getElementById('rsvpTableContainer');
            const filteredRSVPs = filterRSVPData();

            if (filteredRSVPs.length === 0) {
                container.innerHTML = '<div class="loading">No RSVPs found</div>';
                return;
            }

            const table = `
                <table class="rsvp-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Additional Guests</th>
                            <th>Attending</th>
                            <th>Message</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredRSVPs.map(rsvp => `
                            <tr>
                                <td>${rsvp.name}</td>
                                <td>${rsvp.email}</td>
                                <td>${rsvp.guests}</td>
                                <td class="${rsvp.attending === 'yes' ? 'attending-yes' : 'attending-no'}">
                                    ${rsvp.attending === 'yes' ? 'Yes' : 'No'}
                                </td>
                                <td>${rsvp.message || '-'}</td>
                                <td>${new Date(rsvp.timestamp).toLocaleDateString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = table;
        }

        // Filter RSVPs
        function filterRSVPData() {
            if (currentFilter === 'all') {
                return allRSVPs;
            }
            return allRSVPs.filter(rsvp => rsvp.attending === currentFilter);
        }

        // Filter button click
        function filterRSVPs(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayRSVPs();
        }

        // Export to CSV
        function exportToCSV() {
            const filteredRSVPs = filterRSVPData();
            
            if (filteredRSVPs.length === 0) {
                alert('No data to export');
                return;
            }

            const headers = ['Name', 'Email', 'Additional Guests', 'Attending', 'Message', 'Date'];
            const csvContent = [
                headers.join(','),
                ...filteredRSVPs.map(rsvp => [
                    `"${rsvp.name}"`,
                    `"${rsvp.email}"`,
                    rsvp.guests,
                    rsvp.attending === 'yes' ? 'Yes' : 'No',
                    `"${rsvp.message || ''}"`,
                    new Date(rsvp.timestamp).toLocaleDateString()
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `wedding-rsvps-${currentFilter}-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('rsvpTableContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // Auto-refresh every 30 seconds
        setInterval(loadRSVPData, 30000);

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadRSVPData);
    </script>
</body>
</html>
